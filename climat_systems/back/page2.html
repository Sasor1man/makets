<div class="shop_list">

        <form action="" class="price_form">

                    <option value="old">Старые</option>
                </select>
            </div>
            <div class="price">
                <h3>Цена</h3>
                <label for="price">От</label>
                <input type="number" name="price" placeholder="0" id="priceLow">
                <label for="price">До</label>
                <input type="number" name="price" placeholder="100000" id="priceHigh">
            </div>
            <div class="brand_form">
                <h3>Бренд</h3>

                    <input type="checkbox" name="Brand" id="Belluna" value="Belluna"><label

                    <input type="checkbox" name="Brand" id="Sapien" value="Sapien"><label for="Sapien">Sapien</label>
                    <input type="checkbox" name="Brand" id="Nunc" value="Nunc"><label for="Nunc">Nunc</label>
                    <input type="checkbox" name="Brand" id="Morbi" value="Morbi"><label for="Morbi">Morbi</label>
                    <input type="checkbox" name="Brand" id="In-nulla" value="In-nulla"><label for="In-nulla">In

                    <input type="checkbox" name="Brand" id="Lacus" value="Lacus"><label for="Lacus">Lacus,

                    <input type="checkbox" name="Brand" id="Et-posuere" value="Et-posuere"><label for="Et-posuere">Et

            </div>
